<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake // Cyberpunk Noir</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <!-- МЕНЮ -->
    <div id="menu" class="menu">
        <div class="menu-container">
            <h1 class="menu-title">SNAKE</h1>

            <!-- Обёртка трёх кнопок -->
            <div class="play-button-wrapper" id="mode-wrapper">
                <button class="mode-button mode-button-left" id="btn-easy">EASY</button>

                <button id="btn-play" class="play-button">PLAY</button>

                <button class="mode-button mode-button-right" id="btn-hard">HARD</button>
            </div>

            <div class="menu-nav">
                <a href="#" class="menu-link" id="btn-contact">CONTACT</a>
                <a href="https://github.com" target="_blank" class="menu-link">GITHUB</a>
            </div>
        </div>
    </div>

    <!-- ИГРОВОЙ ЭКРАН -->
    <div id="game-root" class="game-root hidden">
        <div class="ui-overlay">
            <div class="score-board">SCORE: <span id="score-val">0</span></div>
            <button id="btn-menu" class="back-btn">EXIT</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- МОДАЛЬНОЕ ОКНО -->
    <div id="contact-modal" class="modal hidden">
        <div class="modal-content">
            <button id="modal-close" class="modal-close">&times;</button>
            <h2>SYSTEM_MSG</h2>
            <p>Dev: <span class="highlight">Student_Name</span></p>
            <p>Project: <span class="highlight">Informatics_Final</span></p>
        </div>
    </div>

    <script src="scripts/menu.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
