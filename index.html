<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNAKE</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <!-- ====== МЕНЮ ====== -->
  <div class="menu" id="menu">
    <div class="menu-container">
      <h1 class="menu-title">SNAKE</h1>

      <div class="play-button-wrapper" id="mode-wrapper">
        <!-- EASY (левая) -->
        <button class="mode-button mode-button-left" id="btn-easy">EASY</button>

        <!-- DEFAULT (центральная) -->
        <button class="play-button" id="btn-play">PLAY</button>

        <!-- HARD (правая) -->
        <button class="mode-button mode-button-right" id="btn-hard">HARD</button>
      </div>

      <nav class="menu-nav">
        <a href="#" class="menu-link" id="btn-contact">CONTACT</a>
      </nav>
    </div>
  </div>

  <!-- ====== ИГРОВОЕ ПОЛЕ ====== -->
  <div class="game-root hidden" id="game-root">
    <div class="ui-overlay">
      <button class="back-btn" id="btn-menu">EXIT</button>
      <div>SCORE: <span id="score-val">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- ====== GAME OVER МЕНЮ ====== -->
  <div class="game-over-modal hidden" id="game-over-modal">
    <div class="game-over-content">
      <h2 class="game-over-title">GAME OVER</h2>
      <div class="game-over-score">
        SCORE: <span id="final-score">0</span>
      </div>
      <div class="game-over-buttons">
        <button class="game-over-btn" id="btn-retry">RETRY</button>
        <button class="game-over-btn" id="btn-main-menu">MAIN MENU</button>
      </div>
    </div>
  </div>

  <!-- ====== МОДАЛКА CONTACT ====== -->
  <div class="modal hidden" id="contact-modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <h2>CONTACTS</h2>
      <p>Discord: <span class="highlight">@camoomcoc</span></p>
      <p>GitHub: <span class="highlight">github.com/228kmpersec</span></p>
      <p>Project: <span class="highlight">LR 10-13</span></p>
    </div>
  </div>

  <script src="scripts/main.js"></script>
  <script src="scripts/menu.js"></script>
</body>
</html>
